[package]
authors = ["Polymetric <polymetricofficial@gmail.com>",
           "≈Åukasz Jan Niemier <lukasz@niemier.pl>",
           "Jeremy Soller <jackpot51@gmail.com>",
           "Ticki <Ticki@users.noreply.github.com>",
           "Michael Murphy <mmstickan@gmail.com>"]
name = "coreutils"
version = "0.1.0"

[dependencies]
arg_parser = { git = "https://github.com/redox-os/arg-parser.git" }
extra = { git = "https://github.com/redox-os/libextra.git" }
termion = "1.5.1"
filetime = "0.1.11"
redox_syscall = "0.1"
redox_users = { git = "https://github.com/redox-os/users.git" }
walkdir = "1"
time = "0.1"
base64 = "~0.6.0"
tail = "0.2.0"

[lib]
path = "src/lib.rs"

[[bin]]
name = "cat"
path = "src/bin/cat.rs"

[[bin]]
name = "chown"
path = "src/bin/chown.rs"

[[bin]]
name = "clear"
path = "src/bin/clear.rs"

[[bin]]
name = "dd"
path = "src/bin/dd.rs"

[[bin]]
name = "df"
path = "src/bin/df.rs"

[[bin]]
name = "du"
path = "src/bin/du.rs"

[[bin]]
name = "free"
path = "src/bin/free.rs"

[[bin]]
name = "kill"
path = "src/bin/kill.rs"

[[bin]]
name = "ln"
path = "src/bin/ln.rs"

[[bin]]
name = "mkdir"
path = "src/bin/mkdir.rs"

[[bin]]
name = "ps"
path = "src/bin/ps.rs"

[[bin]]
name = "reset"
path = "src/bin/reset.rs"

[[bin]]
name = "shutdown"
path = "src/bin/shutdown.rs"

[[bin]]
name = "sort"
path = "src/bin/sort.rs"

[[bin]]
name = "stat"
path = "src/bin/stat.rs"

[[bin]]
name = "tail"
path = "src/bin/tail.rs"

[[bin]]
name = "test"
path = "src/bin/test.rs"

[[bin]]
name = "time"
path = "src/bin/time.rs"

[[bin]]
name = "touch"
path = "src/bin/touch.rs"

[[bin]]
name = "uname"
path = "src/bin/uname.rs"

[[bin]]
name = "uptime"
path = "src/bin/uptime.rs"

[[bin]]
name = "which"
path = "src/bin/which.rs"
